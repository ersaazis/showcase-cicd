name: PR Docker Build & Scan

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write

env:
  REG_NAME: ghcr.io/ersaazis
  REG_SERVICE: showcase-cicd
  REG_TAG: pr-${{ github.event.pull_request.number }}
  SERVICE_NAME: demo
  DOCKER_FILE: Dockerfile

jobs:
  build-and-scan:
    name: Build & Scan Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build --no-cache -t $REG_NAME/$REG_SERVICE:$REG_TAG -f $DOCKER_FILE .

      - name: Scan with Docker Scout
        uses: docker/scout-action@v1
        with:
          image: ${{ env.REG_NAME }}/${{ env.REG_SERVICE }}:${{ env.REG_TAG }}
          docker: true
          only-severity: CRITICAL
          exit-code: true